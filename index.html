<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fomulário</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_mobile_encryption_re_yw3o.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button> <a href="#">Entrar</a></button>

                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">

                        <label for="first-name">Primeiro nome</label>                   
                        <input id="first-name" type="text" name="first-name" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        
                        <label for="last-name">Sobrenome</label>                    
                        <input id="last-name" type="text" name="last-name" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        
                        <label for="email">E-mail</label>                   
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        
                        <label for="phone">Telefone</label>                   
                        <input id="phone" type="tel" name="phone" placeholder="Digite seu número de telefone" required>
                    </div>
                    
                    <div class="input-box">
                        
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Crie uma senha" required>
                    </div>

                    <div class="input-box">
                        
                        <label for="confirmpassword">Confirme a senha</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite novamente a senha" required>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">mulher</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">homem</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">outros</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">prefiro não dizer</label>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="continue-button">
                    <button>
                        <a href="#" nome>Continuar</a>
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
